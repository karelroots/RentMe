<!DOCTYPE html>
<html lang="et" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <title>Rent.me | Registreeri</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="resources/funktsioonid.js"></script>
    </head>
</head>
<body onload="fallback();">
    <ul>
    <li><a href="/login">Kodu</a></li>
    </ul>

    <div class="container">
        <div class="col-sm-3 mx-auto text-center"></div>
        <div class="col-sm-5 mx-auto text-center">
            <h1>Rent.me</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
        <form autocomplete="off" action="#" th:action="@{/registreeri}"
              th:object="${user}" method="post" class="form-horizontal">
            <div class="form-group col-sm-4 mx-auto text-center"></div>
            <div class="form-group col-sm-4">
                <h3 class="form-signin-heading">Registreeri end kasutajaks</h3>

                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="validation-message"></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Eesnimi" required autofocus/>

                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="validation-message"></label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Perenimi" required/>

                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                       class="validation-message"></label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Kasutajanimi" required/>

                <label	th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                          class="validation-message"></label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="E-maili aaddress" required/>

                <span th:utext="${emailError}"></span>

                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Parool" required />

                <!--<label th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="validation-message"></label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Parool (kinnita)" required>-->

                <button class="btn btn-md btn-primary btn-block mx-auto text-center" type="submit">Saada</button>

                <span th:utext="${successMessage}"></span>
            </div>

        </form>
    </div>

    </div>

    <div class="container-fluid">
        <footer class="page-footer font-small blue">

            <div class="footer-copyright text-center py-2">© 2018 Copyright:
                Rent Me OÜ
            </div>

        </footer>
    </div>
</body>
</html>
