spring.resources.add-mappings=true

# Andmebaasi seaded
spring.datasource.url=jdbc:postgresql://localhost:5432/rent
spring.datasource.username= postgres
spring.datasource.password= sql

# Keep connection alive
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1


# SQL Dialect

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto
spring.jpa.hibernate.ddl-auto = update

# SQL queries for auth

spring.queries.users-query=select email, password, active from users where email=?
spring.queries.roles-query=select u.email, r.role from users u inner join user_role as ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

# Initialize database with data.sql

spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true